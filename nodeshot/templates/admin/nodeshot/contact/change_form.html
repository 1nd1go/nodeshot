{% extends "admin/nodeshot/statistic/change_form.html" %}
{% load i18n %}
{% block content %}
    {{ block.super }}
    <script>
        // edit selected
        jQuery("select+a.add-another").each(function(){
            var $this = jQuery(this);
            $this.hide();
            $this.after("&nbsp;<a class='changelink' href='#' title='{% trans 'Edit slected item' %}'><\/a>");
            $this.next().click(function(){
                var $this = jQuery(this);
                $prev_prev = $this.prev().prev();
                if($prev_prev.attr('value')=='') return false;
                var link = ($this.prev().attr('href')+'../'+$prev_prev.attr('value'));
                var win = window.open(link + '?_popup=1', link, 'height=600,width=1000,resizable=yes,scrollbars=yes');
                win.focus();
                return false;
            });
        });
    </script>
{% endblock %}
