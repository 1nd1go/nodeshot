<div class="dialog-form" >
    <form id="hnav4-form" class="ui-corner-all ui-widget-content" method="post" action="">
        <div class="device-id">{{device_id}}</div>
        <div class="configuration-type">{{configuration_type}}</div>
        <h1>HNA {{description}}</h1>
        <fieldset>
            {{ formset.management_form }}
            {% csrf_token %} 
            {% for form in formset.forms %}
            <div class="h4-formset-form-container formset-form-container">
                <p class="validateTips">
                    {{ form.non_field_errors }}
                </p>

                <div class="fieldWrapper">
                    {% if form.route.errors %}
                        <div class="ui-state-error">
                            {{ form.route.errors }}
                        </div>
                    {% endif %}
                    <label for="id_route">HNA:<label>
                    {{ form.route}}
                </div>
            </div>
            {% endfor %}
        </fieldset>
    </form>
</div>

<script>

    function apply_jquery_ui(inputs) {
        $.each(inputs.find("input , select ,textarea"),function(){
            $(this).addClass("text ui-widget-content ui-corner-all");
            if ($(this).is("input[type='text']")||$(this).is("textarea")||$(this).is("input[type='password']") ) {
                $(this).bind({
                      focusin: function() {
                       $(this).toggleClass('ui-state-focus');
                         },
                       focusout: function() {
                        $(this).toggleClass('ui-state-focus');
                         }
                      });
            }
         });
    }
    $(".h4-formset-form-container").formset({
            prefix: '{{ formset.prefix }}',
            added: apply_jquery_ui
    });
    var inputs = $("#hnav4-form");
    apply_jquery_ui(inputs);
</script>
