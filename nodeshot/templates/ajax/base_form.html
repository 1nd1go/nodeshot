<div id="nodeshot-overlay-inner" class="content{% block extra_class %}{% endblock %}">
    <form id="nodeshot-form" method="post" action="">
        {% csrf_token %}
        <h1>{% block h1 %}Form{% endblock %}</h1>
        {% block menu %}
        {% if node.status != 'p' %}
        <ul id="edit-node-menu">
            <li><a href="{% url nodeshot_edit_node node.id node.password %}"{% block node_link_extra %}{% endblock %}>Nodo</a></li>
            <li><a href="{% url nodeshot_edit_devices node.id node.password%}"{% block device_link_extra %}{% endblock %}>Devices</a></li>
            <li><a href="{% url nodeshot_edit_interfaces node.id node.password %}"{% block interface_link_extra %}{% endblock %}>Interfacce</a></li>
            <li><a href="{% url nodeshot_edit_hna4s node.id node.password %}"{% block hna4_link_extra %}{% endblock %}>HNA4s</a></li>
            {% block delete_node_link %}<li id="delete-node-link"><a href="#" class="red">Elimina nodo</a></li>{% endblock %}
        </ul>
        {% endif %}
        {% endblock %}
        {% block form_content %}{% endblock %}
    </form>
</div>
