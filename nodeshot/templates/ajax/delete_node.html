{% extends 'ajax/base_form.html' %}
{% block h1 %}Elimina il nodo {{ node.name }}{% endblock %}
{% block menu %}{% endblock %}
{% block form_content %}
<p>Sei sicuro di voler eliminare questo nodo?</p>
<fieldset>
    <p class="button-wrapper">
        <input type="submit" value="Sono sicuro" id="submit" class="button submit" />
        <a id="cancel" class="button cancel" href="{% url nodeshot_edit_node node.id node.password %}" />Annulla</a>
    </p>
</fieldset>
{% endblock %}
