<div id="info-window" class="tabs">
    <ul>
        <li><a href="#tab-info"><span>Info</span></a></li>
        <!--<li><a href="#tab-dev"><span>Devices</span></a></li>-->
        <li><a href="#tab-dist"><span>Distanza</span></a></li>
    </ul>

    <div id="tab-info" class="content">
        <table class="list-values">
            <tr>
                <td class="key">Nome:</td><td class="value">{{ node.name }}</td>
            </tr>
            <tr>
                <td class="key">Descrizione:</td><td class="value">{{ node.description }}</td>
            </tr>
            <tr>
                <td class="key">Responsabile:</td><td class="value">{{ node.owner }}</td>
            </tr>
            <tr>
                <td class="key">Latitudine:</td><td class="selected-node-lat value">{{ node.lat }}</td>
            </tr>
            <tr>
                <td class="key">Longitudine:</td><td class="selected-node-lng value">{{ node.lng }}</td>
            </tr>
            {% if node.alt %}
            <tr>
                <td class="key">Altitudine:</td><td class="selected-node-lng value">{{ node.alt }} metri</td>
            </tr>
            {% endif %}
        </table>    
        <a href="{% url nodeshot_contact_node node.id %}" id="contact-link" class="button link">Contatta</a>
        <a href="{% url nodeshot_select node.slug %}" class="button link">Permalink</a>
        <a href="{% url nodeshot_auth_node node.id %}" class="button link" target="_blank">Modifica nodo</a>
    </div>

    <div id="tab-dist">                

        <div class="ui-widget">
            <label for="distance-nodeto">Distanza nodeTO: </label>
            <select class="distance-nodeto">
                <option>Selezionare un nodo</option>
                <option> ----------------- </option>
                <optgroup label="Nodi Attivi">
                    {% for node in nodes %}
                        {% if node.status == 'a' %}<option value="{{node.lat}};{{node.lng}}">{{node.name}}</option>{% endif %}
                    {% endfor %}
                </optgroup>
                
                <optgroup label="Hotspot">
                    {% for node in nodes %}
                        {% if node.status == 'h' %}<option value="{{node.lat}};{{node.lng}}">{{node.name}}</option>{% endif %}
                    {% endfor %}
                </optgroup>
                
                <optgroup label="Nodi Potenziali">
                    {% for node in nodes %}
                        {% if node.status == 'p' %}<option value="{{node.lat}};{{node.lng}}">{{node.name}}</option>{% endif %}
                    {% endfor %}
                </optgroup>
                                        
                <optgroup label="Nodi Offline">
                    {% for node in nodes %}
                        {% if node.status == 'o' %}<option value="{{node.lat}};{{node.lng}}">{{node.name}}</option>{% endif %}
                    {% endfor %}
                </optgroup>
            </select>
            <br/>
            <table>
                <tr>
                    <td>Distanza link: KM</td><td id="distance"></td>
                </tr>
            </table>
        </div>
   
    </div>

</div>
